<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Click to Change Sides</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s;
      cursor: grab;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover; /* Ensures the image fits the face */
      background-position: center;
      border: 2px solid black;
    }

    /* Set the images for each side */
    .front  { transform: translateZ(100px); background-image: url('front-image.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('back-image.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('left-image.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('right-image.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('top-image.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('bottom-image.jpg'); }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let isDragging = false;
    let prevX = 0;
    let prevY = 0;
    let currentX = 0;
    let currentY = 0;

    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
      cube.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      currentX = e.clientX;
      currentY = e.clientY;

      const deltaX = currentX - prevX;
      const deltaY = currentY - prevY;

      const rotationX = parseFloat(cube.style.transform.split('rotateX(')[1]?.split('deg')[0] || 0) - deltaY / 2;
      const rotationY = parseFloat(cube.style.transform.split('rotateY(')[1]?.split('deg')[0] || 0) + deltaX / 2;

      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

      prevX = currentX;
      prevY = currentY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      cube.style.cursor = 'grab';
    });

    // Prevent text selection while dragging
    window.addEventListener('dragstart', (e) => e.preventDefault());
  </script>
</body>
</html>
