<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Draggable Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s ease-out;
      cursor: grab;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid black;
    }

    .front  { transform: translateZ(100px); background-image: url('front-image.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('back-image.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('left-image.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('right-image.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('top-image.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('bottom-image.jpg'); }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let isDragging = false;
    let startX, startY, currentX = 0, currentY = 0;

    // Event listener to initiate drag
    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      cube.style.cursor = 'grabbing'; // Change cursor style to grabbing
    });

    // Event listener to handle drag movement
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const dx = e.clientX - startX;
      const dy = e.clientY - startY;

      // Update cube rotation based on mouse movement
      currentX += dy * 0.5;  // Rotate along X axis
      currentY += dx * 0.5;  // Rotate along Y axis

      cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

      startX = e.clientX;
      startY = e.clientY;
    });

    // Event listener to stop drag
    document.addEventListener('mouseup', () => {
      isDragging = false;
      cube.style.cursor = 'grab'; // Change cursor back to grab
    });
  </script>
</body>
</html>
