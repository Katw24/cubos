<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Click to Rotate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s;
      cursor: pointer;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border: 2px solid black; /* Set border color to black */
    }

    .front  { transform: translateZ(100px); background-color: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: green; }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: yellow; }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: purple; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: orange; }
  </style>
</head>
<body>
  <div class="cube" onclick="rotateCube()">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    let currentX = 0;
    let currentY = 0;
    const cube = document.querySelector('.cube');

    // Rotate the cube by 45 degrees on each click
    function rotateCube() {
      // Increase the rotation by 45 degrees on both axes
      currentX += 45;
      currentY += 45;

      // Apply the rotation to the cube
      cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
    }
  </script>
</body>
</html>
