<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with 45-degree Rotation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s;
      cursor: grab;
      position: relative;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border: 2px solid black; /* Set border color to black */
    }

    .front  { transform: translateZ(100px); background-color: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: green; }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: yellow; }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: purple; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: orange; }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    let currentX = 0;
    let isDragging = false;
    let startY = 0;
    const cube = document.getElementById('cube');

    // Start dragging event
    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      startY = e.clientY;  // Store the initial position of the mouse
      cube.style.cursor = 'grabbing';  // Change cursor to grabbing when dragging
    });

    // Handle dragging event
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaY = e.clientY - startY;  // Calculate how much the mouse moved vertically

      // Snap the rotation to 45 degrees increments along the X-axis
      const snapRotation = Math.round(deltaY / 45) * 45;  // Round to nearest 45 degrees

      cube.style.transform = `rotateX(${snapRotation}deg) rotateY(0deg)`; // Apply the rotation

      // Store the new position of the mouse
      startY = e.clientY;
    });

    // Stop dragging event
    document.addEventListener('mouseup', () => {
      isDragging = false;
      cube.style.cursor = 'grab';  // Change cursor back to grab when dragging ends
    });
  </script>
</body>
</html>
