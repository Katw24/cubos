<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: grab;
      position: absolute;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 2px solid black;
    }

    .front  { transform: translateZ(100px); background-image: url('front-image.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('back-image.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('left-image.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('right-image.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('top-image.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('bottom-image.jpg'); }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let isDragging = false;
    let offsetX, offsetY, mouseX, mouseY;

    // Event listener to initiate drag
    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      // Calculate the initial offset of the mouse relative to the cube's position
      offsetX = e.clientX - cube.getBoundingClientRect().left;
      offsetY = e.clientY - cube.getBoundingClientRect().top;
      cube.style.cursor = 'grabbing'; // Change cursor style to grabbing
    });

    // Event listener to handle drag movement
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      // Calculate new position of the cube based on mouse movement
      mouseX = e.clientX - offsetX;
      mouseY = e.clientY - offsetY;

      // Move the cube to the new position
      cube.style.left = `${mouseX}px`;
      cube.style.top = `${mouseY}px`;
    });

    // Event listener to stop drag
    document.addEventListener('mouseup', () => {
      isDragging = false;
      cube.style.cursor = 'grab'; // Change cursor back to grab
    });
  </script>
</body>
</html>
