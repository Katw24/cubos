<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with 2D 45-Degree Drag Rotation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s;
      cursor: pointer;
      position: relative;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border: 2px solid black;
    }

    .front  { transform: translateZ(100px); background-color: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: green; }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: yellow; }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: purple; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: orange; }
  </style>
</head>
<body>
  <div class="cube" onclick="changeSide()">
    <div class="front" id="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    let currentX = 0;
    let currentY = 0;
    const cube = document.querySelector('.cube');
    const frontFace = document.getElementById('front');
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let currentRotation = 0;

    // Rotate the 3D cube to another side on click
    function changeSide() {
      currentX += 90;
      currentY += 90;
      cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
    }

    // Start the drag event to rotate the 2D part (front face)
    frontFace.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      frontFace.style.cursor = 'grabbing';
    });

    // Drag the front face to rotate it in 45-degree increments
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const dx = e.clientX - dragStartX;

      // Check if the drag distance exceeds 45 degrees and rotate in increments of 45
      if (Math.abs(dx) >= 45) {
        const rotateAmount = Math.floor(dx / 45) * 45; // Round the distance to the nearest 45 degrees
        if (rotateAmount !== currentRotation) {
          currentRotation = rotateAmount;
          frontFace.style.transform = `translateZ(100px) rotate(${currentRotation}deg)`;
        }
      }
    });

    // End the drag
    document.addEventListener('mouseup', () => {
      isDragging = false;
      frontFace.style.cursor = 'grab';
    });
  </script>
</body>
</html>
