<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Click to Change Sides</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s;
      cursor: pointer;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border: 1px solid #2980b9;
    }

    .front  { transform: translateZ(100px); background-color: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: green; }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: yellow; }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: purple; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: orange; }
  </style>
</head>
<body>
  <div class="cube" onclick="changeSide()">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    let currentSide = 0;
    const cube = document.querySelector('.cube');
    const sides = [
      { rotateX: 0, rotateY: 0 },
      { rotateX: 90, rotateY: 0 },
      { rotateX: 180, rotateY: 0 },
      { rotateX: 270, rotateY: 0 },
      { rotateX: 0, rotateY: 90 },
      { rotateX: 0, rotateY: -90 }
    ];

    function changeSide() {
      currentSide = (currentSide + 1) % sides.length;
      const side = sides[currentSide];
      cube.style.transform = `rotateX(${side.rotateX}deg) rotateY(${side.rotateY}deg)`;
    }
  </script>
</body>
</html>
