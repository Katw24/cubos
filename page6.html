    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }

    .scene {
      width: 100px; /* Smaller width */
      height: 100px; /* Smaller height */
      perspective: 400px; /* Adjusted perspective for smaller size */
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s;
    }

    .cube div {
      position: absolute;
      width: 100px; /* Smaller width */
      height: 100px; /* Smaller height */
      background-size: cover;
      background-position: center;
    }

    .handle {
      width: 8px; /* Smaller handle */
      height: 8px; /* Smaller handle */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
    }

    .scene:hover .handle {
      display: flex; /* Show only on hover */
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px; /* Smaller handle */
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px; /* Smaller handle */
    }

    /* Positioning for 9 cubes using pixels */
    /* Left side (3 cubes, vertical line) */
    .scene:nth-child(1) { left: 50px; top: 150px; }
    .scene:nth-child(2) { left: 50px; top: 50%; transform: translateY(-50%); }
    .scene:nth-child(3) { left: 50px; bottom: 150px; }

    /* Top side (3 cubes, horizontal line) */
    .scene:nth-child(4) { left: 200px; top: 50px; }
    .scene:nth-child(5) { left: 350px; top: 50px; }
    .scene:nth-child(6) { left: 500px; top: 50px; }

    /* Bottom side (3 cubes, horizontal line) */

    .scene:nth-child(8) { left: 350px; bottom: 50px; }
    .scene:nth-child(9) { left: 500px; bottom: 50px; }

    .linkContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 10px;

      height: 200px;
      background-color: white;
      border: 2px solid grey;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);

    .image-box img {

  <script>
    // Array of images for cube faces
    const images = [
      './ladoscubo/tdbra.png',
      './ladoscubo/tdverm.png',
      './ladoscubo/mm.png',
      './ladoscubo/mmop.png',
      './ladoscubo/tdbra.png',
      './ladoscubo/tdverm.png'
    ];

    // Function to shuffle array elements randomly
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Apply random sides to each cube
    const cubes = document.querySelectorAll('.cube');
    cubes.forEach(cube => {
      let faces = cube.querySelectorAll('div');
      shuffleArray(images); // Randomize the image array

      faces[0].style.backgroundImage = `url(${images[0]})`; // Front
      faces[1].style.backgroundImage = `url(${images[1]})`; // Back
      faces[2].style.backgroundImage = `url(${images[2]})`; // Left
      faces[3].style.backgroundImage = `url(${images[3]})`; // Right
      faces[4].style.backgroundImage = `url(${images[4]})`; // Top
      faces[5].style.backgroundImage = `url(${images[5]})`; // Bottom
    });

    // JavaScript remains the same for all cubes (interaction)
    let scenes = document.querySelectorAll('.scene');
    scenes.forEach(scene => {
      let cube = scene.querySelector('.cube');
      let handle = scene.querySelector('.handle');

      let isRotating = false, isMoving = false;
      let lastX, lastY;
      let rotationX = 0, rotationY = 0;
      let sceneX = scene.offsetLeft, sceneY = scene.offsetTop;

      cube.addEventListener("mousedown", (e) => {
        if (e.target === handle) return;
        isRotating = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      handle.addEventListener("mousedown", (e) => {
        isMoving = true;
        lastX = e.clientX;
        lastY = e.clientY;
        e.stopPropagation();
      });

      document.addEventListener("mousemove", (e) => {
        if (isRotating) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          rotationY += deltaX * 0.5;
          rotationX -= deltaY * 0.5;
          cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        if (isMoving) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          sceneX += deltaX;
          sceneY += deltaY;
          scene.style.left = `${sceneX}px`;
          scene.style.top = `${sceneY}px`;
        }

        lastX = e.clientX;
        lastY = e.clientY;
      });

      document.addEventListener("mouseup", () => {
        isRotating = false;
        isMoving = false;
      });
    });
  </script>
