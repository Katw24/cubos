<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }

    .scene {
      width: 100px;
      height: 100px;
      perspective: 400px;
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    .handle {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .scene:hover .handle {
      display: flex;
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px;
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px;
    }

    .image-box {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-color: white;
      border: 2px solid grey;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .linkContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- 9 cubes -->
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="handle"></div>
  </div>
  
  <!-- Repeat similar scene elements for the other cubes (left out for brevity) -->

  <div class="linkContainer">
    <a class="link" href="./page3.html"> 
      <img src="./outros/7604747.png" width="11%" alt="prÃ³ximo">
    </a>
  </div>

  <div class="image-box">
    <img src="your-image-url.jpg" alt="Sample Image">
  </div>

  <script>
    // Array of images to randomly assign to the cube faces
    const images = [
      './ladoscubo/tdbra.png',
      './ladoscubo/tdverm.png',
      './ladoscubo/mm.png',
      './ladoscubo/mmop.png'
    ];

    // Function to randomize cube sides
    function randomizeCubeSides(cube) {
      const sides = cube.querySelectorAll('div');
      sides.forEach(side => {
        const randomImage = images[Math.floor(Math.random() * images.length)];
        side.style.backgroundImage = `url(${randomImage})`;
      });
    }

    // Select all the cubes
    const cubes = document.querySelectorAll('.cube');
    cubes.forEach(cube => randomizeCubeSides(cube));

    // JavaScript to allow for rotating and moving cubes
    let scenes = document.querySelectorAll('.scene');
    scenes.forEach(scene => {
      let cube = scene.querySelector('.cube');
      let handle = scene.querySelector('.handle');

      let isRotating = false, isMoving = false;
      let lastX, lastY;
      let rotationX = 0, rotationY = 0;
      let sceneX = scene.offsetLeft, sceneY = scene.offsetTop;

      cube.addEventListener("mousedown", (e) => {
        if (e.target === handle) return;
        isRotating = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      handle.addEventListener("mousedown", (e) => {
        isMoving = true;
        lastX = e.clientX;
        lastY = e.clientY;
        e.stopPropagation();
      });

      document.addEventListener("mousemove", (e) => {
        if (isRotating) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          rotationY += deltaX * 0.5;
          rotationX -= deltaY * 0.5;
          cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        if (isMoving) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          sceneX += deltaX;
          sceneY += deltaY;
          scene.style.left = `${sceneX}px`;
          scene.style.top = `${sceneY}px`;
        }

        lastX = e.clientX;
        lastY = e.clientY;
      });

      document.addEventListener("mouseup", () => {
        isRotating = false;
        isMoving = false;
      });
    });
  </script>

</body>
</html>
