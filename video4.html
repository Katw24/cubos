<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Redirect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video controls autoplay playsinline id="fullscreen-video">
    <source src="./videos/c4.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('fullscreen-video');

    video.addEventListener('ended', () => {
      // Redirect to another HTML page after video ends
      window.location.href = 'page4.html'; // Replace with your target HTML page
    });
  </script>
</body>
</html>
