<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }
    .scene {
      width: 100px; /* Smaller width */
      height: 100px; /* Smaller height */
      perspective: 400px; /* Adjusted perspective for smaller size */
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s;
    }

    .cube div {
      position: absolute;
      width: 100px; /* Smaller width */
      height: 100px; /* Smaller height */
      background-size: cover;
      background-position: center;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .handle {
      width: 8px; /* Smaller handle */
      height: 8px; /* Smaller handle */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
    }

    .scene:hover .handle {
      display: flex; /* Show only on hover */
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px; /* Smaller handle */
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px; /* Smaller handle */
    }

    /* Positioning for 9 cubes using pixels */
    .scene:nth-child(1) { left: 50px; top: 150px; }
    .scene:nth-child(2) { left: 50px; top: 50%; transform: translateY(-50%); }
    .scene:nth-child(3) { left: 50px; bottom: 150px; }

    .scene:nth-child(4) { left: 200px; top: 50px; }
    .scene:nth-child(5) { left: 350px; top: 50px; }
    .scene:nth-child(6) { left: 500px; top: 50px; }

    .scene:nth-child(7) { left: 200px; bottom: 50px; }
    .scene:nth-child(8) { left: 350px; bottom: 50px; }
    .scene:nth-child(9) { left: 500px; bottom: 50px; }

    /* Image box styling (Upper Right) */
    .image-box {
      position: absolute;
      top: 20px;     /* Positioned at the top of the screen */
      right: 20px;   /* Positioned 20px from the right */
      width: 200px;  /* Set the width to 200px */
      height: 200px; /* Set the height to 200px */
      background-color: white; /* Optional: Add a background color */
      border: 2px solid grey; /* Optional: Add a border */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Optional: Add a shadow */
      overflow: hidden; /* Ensure the content stays within the box */
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the box without distortion */
    }

    /* Video box styling (Bottom Right) */
    .video-box {
      position: absolute;
      bottom: 20px;  /* Positioned at the bottom of the screen */
      right: 20px;   /* Positioned 20px from the right */
      width: 200px;  /* Set the width to 200px */
      height: 200px; /* Set the height to 200px */
      background-color: white; /* Optional: Add a background color */
      border: 2px solid grey; /* Optional: Add a border */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Optional: Add a shadow */
      overflow: hidden; /* Ensure the content stays within the box */
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the box without distortion */
    }

    .linkContainer {
      position: fixed;  /* Keeps it in place even when scrolling */
      right: 10px;      /* Places it on the right side */
      top: 50%;         /* Positions it in the vertical center */
      transform: translateY(-50%); /* Centers it vertically */
      padding: 0;       /* Remove unnecessary padding */
      text-align: right; /* Ensures proper alignment */
      display: flex;     /* Use flexbox to stack elements vertically */
      flex-direction: column; /* Stack the buttons vertically */
      gap: 10px;         /* Adds space between buttons */
    }

    .linkContainer .link {
      display: block; /* Ensures that each link takes full width */
    }

  </style>
</head>
<body>
  <!-- 9 cubes -->
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="handle"></div>
  </div>
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="handle"></div>
  </div>
  <!-- More cubes... -->
  <div class="linkContainer">
    <a class="link" href="./page6.html">
      <img src="./outros/7604747.png" width="11%" alt="próximo">
    </a>
    <a class="link" href="./page4.html">
      <img src="./outros/7604747.png" width="11%" alt="próximo">
    </a>
  </div>

  <!-- Image Box -->
  <div class="image-box">
    <img src="your-image-url.jpg" alt="Image">
  </div>

  <!-- Video Box -->
  <div class="video-box">
    <video autoplay loop muted>
      <source src="your-video-url.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Image URLs array for cube sides
    const images = [
      './ladoscubo/tdbra.png',
      './ladoscubo/tdverm.png',
      './ladoscubo/mm.png',
      './ladoscubo/mmop.png'
    ];

    function randomizeCubeFaces(cube) {
      const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];

      // Randomly choose one face to have a random image
      const randomFace = faces[Math.floor(Math.random() * faces.length)];
      const randomImage = images[Math.floor(Math.random() * images.length)];

      // Set the random image for the randomly chosen face
      cube.querySelector(`.${randomFace}`).style.backgroundImage = `url(${randomImage})`;

      // Set the fixed images for the other faces
      faces.forEach(face => {
        if (face !== randomFace) {
          cube.querySelector(`.${face}`).style.backgroundImage = `url('./ladoscubo/tdbra.png')`; // You can change these fixed images as needed
        }
      });
    }

    // Apply random faces to each cube
    document.querySelectorAll('.cube').forEach(cube => {
      randomizeCubeFaces(cube);
    });

    // Add the rotating functionality here (same as in the original code)
    // (add your existing drag-and-drop rotation code)
  </script>
</body>
</html>
