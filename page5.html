<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }
    .scene {
      width: 100px;
      height: 100px;
      perspective: 400px;
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .handle {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none;
    }

    .scene:hover .handle {
      display: flex;
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px;
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px;
    }

    /* Positioning for 9 cubes using pixels */
    .scene:nth-child(1) { left: 50px; top: 150px; }
    .scene:nth-child(2) { left: 50px; top: 50%; transform: translateY(-50%); }
    .scene:nth-child(3) { left: 50px; bottom: 150px; }

    .scene:nth-child(4) { left: 200px; top: 50px; }
    .scene:nth-child(5) { left: 350px; top: 50px; }
    .scene:nth-child(6) { left: 500px; top: 50px; }

    .scene:nth-child(7) { left: 200px; bottom: 50px; }
    .scene:nth-child(8) { left: 350px; bottom: 50px; }
    .scene:nth-child(9) { left: 500px; bottom: 50px; }

  </style>
</head>

  <script>
    // Image URLs array for cube sides
    const images = [
      './ladoscubo/tdbra.png',
      './ladoscubo/tdverm.png',
      './ladoscubo/mm.png',
      './ladoscubo/mmop.png'
    ];

    function randomizeCubeFaces(cube) {
      const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];

      // Randomly choose one face to have a random image
      const randomFace = faces[Math.floor(Math.random() * faces.length)];
      const randomImage = images[Math.floor(Math.random() * images.length)];

      // Set the random image for the randomly chosen face
      cube.querySelector(`.${randomFace}`).style.backgroundImage = `url(${randomImage})`;

      // Set the fixed images for the other faces
      faces.forEach(face => {
        if (face !== randomFace) {
          cube.querySelector(`.${face}`).style.backgroundImage = `url('./ladoscubo/tdbra.png')`; // Default fixed image
        }
      });
    }

    // Apply random faces to each cube
    document.querySelectorAll('.cube').forEach(cube => {
      randomizeCubeFaces(cube);
