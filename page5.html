<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }

    .scene {
      width: 100px;
      height: 100px;
      perspective: 400px;
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    /* Fixed positions for cube sides */
    .front  { transform: translateZ(100px); background-image: url('./ladoscubo/tdbra.png'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('./ladoscubo/tdverm.png'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('./ladoscubo/mm.png'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('./ladoscubo/mmop.png'); }
    .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('./ladoscubo/tdbra.png'); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('./ladoscubo/tdverm.png'); }

    .handle {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .scene:hover .handle {
      display: flex;
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px;
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px;
    }

    /* Image box styling */
    .image-box {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-color: white;
      border: 2px solid grey;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .linkContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .linkContainer .link {
      display: block;
    }

  </style>
</head>
<body>
  <!-- 9 cubes -->
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <div class="handle"></div>
  </div>
  
  <!-- Your image box and other content here -->
  <div class="linkContainer">
    <a class="link" href="./page5.html">
      <img src="./outros/7604747.png" width="11%" alt="próximo">
    </a>
    <a class="link" href="./page4.html">
      <img src="./outros/7604747.png" width="11%" alt="próximo">
    </a>
  </div>

  <div class="image-box">
    <img src="your-image-url.jpg" alt="Sample Image">
  </div>

  <script>
    // Randomize the cube rotation to expose a random face
    function randomizeCube() {
      const rotationX = Math.floor(Math.random() * 360);
      const rotationY = Math.floor(Math.random() * 360);
      const rotationZ = Math.floor(Math.random() * 360);
      
      const cube = document.querySelector('.cube');
      cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) rotateZ(${rotationZ}deg)`;
    }

    // Call the function to randomize the rotation when the page loads
    window.onload = randomizeCube;

    // Optionally: You can set an interval to keep changing the rotation every few seconds
    // setInterval(randomizeCube, 3000);

    // Cube rotation control (drag-to-rotate functionality)
    let scenes = document.querySelectorAll('.scene');
    scenes.forEach(scene => {
      let cube = scene.querySelector('.cube');
      let handle = scene.querySelector('.handle');

      let isRotating = false, isMoving = false;
      let lastX, lastY;
      let rotationX = 0, rotationY = 0;
      let sceneX = scene.offsetLeft, sceneY = scene.offsetTop;

      cube.addEventListener("mousedown", (e) => {
        if (e.target === handle) return;
        isRotating = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      handle.addEventListener("mousedown", (e) => {
        isMoving = true;
        lastX = e.clientX;
        lastY = e.clientY;
        e.stopPropagation();
      });

      document.addEventListener("mousemove", (e) => {
        if (isRotating) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          rotationY += deltaX * 0.5;
          rotationX -= deltaY * 0.5;
          cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        if (isMoving) {
          let deltaX = e.clientX - lastX;
          let deltaY = e.clientY - lastY;
          sceneX += deltaX;
          sceneY += deltaY;
          scene.style.left = `${sceneX}px`;
          scene.style.top = `${sceneY}px`;
        }

        lastX = e.clientX;
        lastY = e.clientY;
      });

      document.addEventListener("mouseup", () => {
        isRotating = false;
        isMoving = false;
      });
    });
  </script>
</body>
</html>
