<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
      overflow: hidden;
    }
    .scene {
      width: 100px;
      height: 100px;
      perspective: 400px;
      position: absolute;
      cursor: grab;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    .front  { transform: translateZ(50px); background-image: url('./ladoscubo/tdbra.png'); }
    .back   { transform: rotateY(180deg) translateZ(50px); background-image: url('./ladoscubo/tdverm.png'); }
    .left   { transform: rotateY(-90deg) translateZ(50px); background-image: url('./ladoscubo/mm.png'); }
    .right  { transform: rotateY(90deg) translateZ(50px); background-image: url('./ladoscubo/mmop.png'); }
    .top    { transform: rotateX(90deg) translateZ(50px); background-image: url('./ladoscubo/tdbra.png'); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); background-image: url('./ladoscubo/tdverm.png'); }

    .handle {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .scene:hover .handle {
      display: flex;
    }

    .handle::before, .handle::after {
      content: "";
      position: absolute;
      background-color: grey;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
    }

    .handle::before {
      width: 8px;
      height: 2px;
    }

    .handle::after {
      width: 2px;
      height: 8px;
    }

    /* Positioning for 9 cubes */
    .scene:nth-child(1) { left: 50px; top: 150px; }
    .scene:nth-child(2) { left: 50px; top: 50%; transform: translateY(-50%); }
    .scene:nth-child(3) { left: 50px; bottom: 150px; }
    .scene:nth-child(4) { left: 200px; top: 50px; }
    .scene:nth-child(5) { left: 350px; top: 50px; }
    .scene:nth-child(6) { left: 500px; top: 50px; }
    .scene:nth-child(7) { left: 200px; bottom: 50px; }
    .scene:nth-child(8) { left: 350px; bottom: 50px; }
    .scene:nth-child(9) { left: 500px; bottom: 50px; }
  </style>
</head>

  <script>
    function randomizeCubeOrientation(cube) {
      // Random rotation values for the cube
      const rotateX = Math.floor(Math.random() * 360);
      const rotateY = Math.floor(Math.random() * 360);
      const rotateZ = Math.floor(Math.random() * 360);

      // Apply the random rotation to the cube
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) rotateZ(${rotateZ}deg)`;
    }

    // Randomize each cube's orientation when the page loads

      randomizeCubeOrientation(cube);
